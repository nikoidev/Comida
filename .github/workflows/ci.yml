name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install pipenv
        run: pip install pipenv
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pipenv install --dev --skip-lock
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-only-minimum-32-characters-long
          SECRET_KEY_ENCRYPTION: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        run: |
          pipenv run pytest --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Run linter (flake8)
        working-directory: ./backend
        continue-on-error: true
        run: |
          pipenv run flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          pipenv run flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run formatter check (black)
        working-directory: ./backend
        continue-on-error: true
        run: |
          pipenv run black --check app/

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run linter
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint || echo "Linting completed with warnings"
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test || echo "No tests yet"
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Docker Build (optional)
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Test docker-compose config
        run: |
          docker compose version || docker-compose version
          docker compose config || docker-compose config
      
      - name: Start services
        run: |
          docker compose up -d || docker-compose up -d
          sleep 15
      
      - name: Check services
        run: |
          docker compose ps || docker-compose ps
      
      - name: Stop services
        if: always()
        run: |
          docker compose down || docker-compose down
